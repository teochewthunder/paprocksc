<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Paper Rock Scisscors</title>

		<style>
			body 
			{
				text-align: center;
				font-size: 14px;
				font-family: verdana;
			}

			div { outline: 1px solid red; }

			.gameContainer 
			{
				width: 100%;
				height: 600px;
			}

			.player 
			{
				width: 45%; 
				height: 300px;
			}

			.left 
			{
				float: left; 
			}

			.right 
			{
				float: right; 
			}

			.symbol 
			{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				margin: 10px auto 0 auto;
			}

			.dashboard 
			{
				width: 90%;
				height: 200px;
				margin:  0 auto 0 auto;
			}

			.symbolBtn
			{
				width: 100px;
				height: 100px;
				border-radius: 5px;
				margin-right: 5px;
			}

			.hidden
			{
				display: none;
			}

			hr
			{
				clear: both;
			}
		</style>

		<script>
			let paprocksc = 
			{
				symbols: 
				[
					{
						name: "paper",
						beats: ["rock", "spock"]
					},
					{
						name: "rock",
						beats: ["lizard", "scissors"]
					},
					{
						name: "scissors",
						beats: ["paper", "lizard"]
					},
					{
						name: "spock",
						beats: ["scissors", "rock"]
					},
					{
						name: "lizard",
						beats: ["spock", "paper"]
					},															
				],
				range: 3,
				score: [0, 0],
				round: 0,
				active: false,
				started: false,
				start: function()
				{

				},
				stop: function()
				{

				},
				showOptions: function() 
				{
					var btns = document.getElementsByClassName("symbolBtn");

					for (var i = 0; i < btns.length; i ++)
					{
						if (i < this.range)
						{
							btns[i].className = "symbolBtn";
						} 
						else 
						{
							btns[i].className = "symbolBtn hidden";
						}
					}
				},
				startRound: function() 
				{

				},
				endRound: function() 
				{

				},
				xbeatsy: function(x, y)
				{
					if (x === y) return false;

					return (this.symbols[x].beats.indexOf(y) > -1);
				},
				changeMode: function(range)
				{
					this.range = range;
					this.showOptions();
					this.stop();
				}
			};
		</script>
	</head>
	
	<body>
		<h1>Paper, Rock, Scissors</h1>
		<select onchange="paprocksc.changeMode(this.value)">
			<option value="3">Classic</option>
			<option value="5">Extended</option>
		</select>
		<button onclick="paprocksc.start()">Start</button>

		<div class="gameContainer">
			<div class="player left">
				<div id="player_0" class="symbol"></div>
			</div>
			<div class="player right">
				<div id="player_1" class="symbol"></div>
			</div>
			<hr />
			<div class="dashboard">
				<button id="btn_paper" class="symbolBtn"></button>
				<button id="btn_rock" class="symbolBtn"></button>
				<button id="btn_scissors" class="symbolBtn"></button>
				<button id="btn_spock" class="symbolBtn hidden"></button>
				<button id="btn_lizard" class="symbolBtn hidden"></button>
			</div>
		</div>
	</body>
</html>
